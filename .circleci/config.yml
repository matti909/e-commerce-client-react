version: 2.1

jobs:
  install-dependencies:
    working_directory: ~/repo
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - run:
          name: Update or install NPM
          command: 'sudo npm install -g npm'
      - restore_cache:
          key: app-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - persist_to_workspace:
          root: .
          paths:
            - .
  vercel-deploy:
    build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - run:
          name: Install CLI Vercel
          command: 'sudo npm install -g vercel'
      - attach_workspace:
          at: .
      - run:
          name: Vercel Prod Deploy
          command: vercel --prod --build-env REACT_APP_API_TOKEN=c151465d9a49a5879fa9a2b61a63fb06ad58356933653ed80bee9ca7699efe95cbfc3801ad2e1525823c279f31e8567abb951098e63f0596e69624e77ec035d718be0d8ab9f28c9369d90129f84e6b2145d793e5f8ec1174e7311b8426c26aa28b7301d0e697c34720d94d9759d6bcf4cd448cb87f53c27b31b065bcaf5de2a7 REACT_APP_BASEURL=https://localhost:1337/api --name $VERCEL_PROJECT_NAME --scope $VERCER_SCOPE --token=$VERCEL_TOKEN --yes
workflows:
  version: 2
  deploy-reactapp:
    jobs:
      - install-dependencies:
          filters:
            branches:
              only:
                - develop
      - vercel-deploy:
          requires:
            - install-dependencies
          filters:
            branches:
              only:
                - develop